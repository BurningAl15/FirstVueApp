<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image" />
        </div>
        <div class="product-info">
          <h1>{{title}}</h1>
          <h2>{{description}}</h2>
          <!-- v-if, v-else-if, v-else -->
          <!-- <p v-if="inStock">In Stock</p> -->
          <!-- <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory>0">Almost sold out!</p>
          <p v-else>Out of Stock</p> -->

          <p v-if="inStock">In Stock {{inStock}}</p>
          <p :class="{outStock:!inStock}" v-else>Out of Stock</p>

          <!-- v-show -->
          <p v-show="onSale">We Got!</p>

          <a :href="url">Vuy it here!</a>
          <div class="properties">
            <!-- Details -->
            <div>
              <h2>Details:</h2>
              <ul>
                <li v-for="detail in details">{{detail}}</li>
              </ul>
            </div>

            <!-- Colors -->
            <div>
              <h2>Colors</h2>
              <div
                class="center color-box"
                v-for="(variant, index) in variants"
                :key="variant.variantId"
                :style="{backgroundColor: variant.variantColor}"
                @mouseover="updateProduct(index)"
              >
              </div>
            </div>

            <!-- Sizes -->
            <div>
              <h2>Sizes</h2>
              <div class="center" v-for="size in sizes" :key="size.sizeId">
                <p>{{size.size}}</p>
              </div>
            </div>
          </div>

          <div class="properties">
            <div>
              <div>
                <button v-on:click="addToCart"
                 :disabled="!inStock"
                 :class="{disabledButton:!inStock}">Add to Cart</button>
              </div>

              <div>
                <button
                v-on:click="takeFromCart"
                :disabled="!inStock"
                :class="{disabledButton:!inStock,redButton:inStock}">
                  Take from Cart
                </button>
              </div>
            </div>
            <div class="cart">
              <p class="cart-element">Cart({{cart}})</>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
